<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <style type="text/css">
        header {
            /*position: fixed;*/
            /*left: 0;*/
            /*top: 0;*/
            height: 2em;
            overflow: hidden; /* Disables scrollbars on the navigation frame. To enable scrollbars, change "hidden" to "scroll" */
            background: #FFFFFF;
            text-align: left;
            width: 100%;
            font-size: 1.3em;
        }
        nav {
            /*position: fixed;*/
            /*top: 3.75em;*/
            height: 180px;
            background: #ff8d00;
            text-align: left;
            color: aliceblue;
            font-size: 1.2em;
            padding: 10px 10px;
            margin: 0px 0px;
            border: 12px red;
            font-family: 'Lora', serif;
        }
        section{
            margin-top: 1em;
        }
        section div{
            font-size: 0.9em;
            border: thin solid #3f3f79;
            color: midnightblue;
        }
        button{
            padding: 7px;
            font-size: 0.9em;
        }
        .button-box{
            width:100%;
        }
        #btn-exam{
            float: right;
            margin-right: 35%;
            margin-top: 2%;
            height: 10em;
            width: 15em;
        }
        #btn-pratice{
            float: left;
            margin-left: 35%;
            margin-top: 2%;
            height: 10em;
            width: 15em;
        }
    </style>
</head>
<body>
    <header>
        EXAM - AWS DevOps Pro
    </header>
    <nav>
        <h3>연습 유형을 선택 하세요.</h3>
        <p>Pratice : 모든 문제를 답을 보면서 볼 수 있음 (순서 섞을 수 있음)</p>
        <p>Exam : 50문제만 랜덤으로 나오고 전체 풀이 후에 결과 나옴</p>
    </nav>
    <main>
        <div class="button-box">
            <div><button id="btn-pratice">pratice</button></div>
            <div><button id="btn-exam">exam</button></div>
        </div>
    </main>
</body>
</html>
